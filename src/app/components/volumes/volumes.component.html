<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<div class="container">
  <div class="row mb-4">
    <div class="form-floating form-floating-sm">
      <input type="text" class="form-control border-danger  border-3" [(ngModel)]="name" (input)="filterVolumes()"
        placeholder="Search">
      <label for="floatingInput"> &nbsp; Search <b style="color: lightcoral;">Volume</b></label>
    </div>
  </div>
  <div *ngIf="showloader" class="mt-5 text-center">
    <img src="../../assets/loading.gif" style="width: 8%; margin-top: 15%;margin-bottom: 15%;" />
  </div>
  <div class="row row-cols-4 g-4" style="margin-left: 3.2%;">
    <div class="col" *ngFor="let v of paginateVolumes()" style="width:15rem;">
      <div class="card h-100 border-black border-4 hovernow grow"
        style="background-color: rgb(255, 255, 255); border-radius: 0%;" [routerLink]="['/volumes/volume', v.id]">
        <img class="card-img-top h-100 border-black border-4" [src]="v.image.medium_url"
          style="overflow: hidden; border-radius: 0%;">
        <div class="card-body border-black border-5" style="background-color: #ff6c3b;">
          <p class="card-header" style="text-align: center; font-family: 'Corduroy', sans-serif;">{{v.name}}</p>
          <p style="text-align: center;"> {{v.publisher.name}} </p>
        </div>
      </div>
    </div>
  </div>


  <div class="text-center mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link page-link-red" (click)="previousPage()" tabindex="-1"
          [attr.aria-disabled]="currentPage === 1">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of getPages()">
        <a class="page-link page-link-red-text" (click)="goToPage(page)">{{page}}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link page-link-red" (click)="nextPage()">Next</a>
      </li>
    </ul>
  </div>
</div>
