<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<div class="container">
  <div class="row mb-4">
    <div class="form-floating form-floating-sm">
      <input type="text" class="form-control border-danger  border-3"  (input)="filterMovies($event)" placeholder="Search">
      <label for="floatingInput"> &nbsp; Search <b style="color: lightcoral;">Movie</b> </label>
    </div>
  </div>
  <div *ngIf="showloader" class="mt-5 text-center">
    <img src="assets/loading.gif" style="width: 7%; margin-top: 15%;margin-bottom: 15%;"/>
  </div>
  <div id="cards_landscape_wrap-2" >
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12" *ngFor="let m of paginateMovies()">
          <div class="card-flyer" [routerLink]="['/movies/movie', m.id]">
            <div class="text-box">
              <div class="image-box">
                <img [src]="m.image.medium_url" alt="" />
              </div>
              <div class="text-container">
                <h6>{{m.name}}</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link page-link-red" (click)="previousPage()" tabindex="-1" [attr.aria-disabled]="currentPage === 1">Prec√®dent</a>
      </li>
      <li class="page-item" *ngFor="let page of getPages()">
        <a class="page-link page-link-red-text" (click)="goToPage(page)">{{page}}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === getPages().length">
        <a class="page-link page-link-red" (click)="nextPage()">Suivant</a>
      </li>
    </ul>
  </div>
</div>
