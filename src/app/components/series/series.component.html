<div class="container">
<div class="row mb-4">
  <div class="form-floating form-floating-sm">
    <input type="text" class="form-control border-danger  border-3"  (input)="filterTitles($event)" placeholder="Search">
    <label for="floatingInput">&nbsp; Search <b style="color: lightcoral;">Serie</b> </label>

  </div>
</div>
<div *ngIf="showloader" class="mt-5 text-center">
  <img src="../../assets/loading.gif" style="width: 8%; margin-top: 15%;margin-bottom: 15%;"/>
</div>
<div class="row row-cols-1 row-cols-md-4 g-3" *ngIf="filteredSerlist.length > 0">
  <div class="col" *ngFor="let s of getItemsToDisplay(); let i = index">
    <div class="card mb-4 pl border-3 card-foggy card-red card-fixed-size series-card" style="margin: 1cm; position: relative;" [routerLink]="['/series/serie', s.id]" >
      <img class="card-img-top image-fixed-height" [src]="s.image.medium_url" style="width: 100%; height: 100%; object-fit: cover;">


      <div class="card-fog-overlay"></div>

      <div class="card-body" style="position: absolute; bottom: 0; left: 0; right: 0; text-align: center; padding: 1rem; color: white;">
        <h5 class="card-title title-font name-text">{{s.name}}</h5>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="filteredSerlist.length === 0">
  <div class="col text-center">
    <p class="no-results-message"></p>
  </div>
</div>

<div class="text-center">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link page-link-red" (click)="previousPage()" tabindex="-1" [attr.aria-disabled]="currentPage === 1">Previous</a>
    </li>
    <li class="page-item" *ngFor="let page of pagesArray()">
      <a class="page-link page-link-red-text" (click)="goToPage(page)">{{page}}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage * itemsPerPage >= filteredSerlist.length">
      <a class="page-link page-link-red"(click)="nextPage()">Next</a>
    </li>
  </ul>
</div>
</div>
