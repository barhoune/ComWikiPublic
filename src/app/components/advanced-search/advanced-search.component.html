<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="grid search">
        <div class="grid-body">
          <div class="row">
            <div class="col-md-9">
              <div class="input-group mb-3">
                <input type="text" class="form-control mb-3 " placeholder="Search By ressource" (keyup.enter)="getResults()" [(ngModel)]="Query"
                  style="margin-left: 4cm;">
                <div class="col-2">
                  <select [(ngModel)]="resSelect" class="form-select" id="inputGroupSelect03" name="resSelect">
                    <option value="character">Characters</option>
                    <option value="volume">Volumes</option>
                  </select>
                </div>
                <button class="btn btn-outline-secondary mb-3 " type="submit" (click)="getResults()">Search <i
                    class="bi bi-search"></i></button>
              </div>

              <div class="table-responsive" style="margin-left: 4cm;">
                <table class="table table-hover" *ngFor="let item of SearchResult">
                  <tbody>
                    <ng-container *ngIf="resSelect=='character';else elseBlock">
                      <tr [routerLink]="['/characters/character',item.id]">
                        <td class="image"> <img [src]="item.image.small_url"></td>
                        <td class="product"><strong>{{item.name}}</strong><br> {{item.deck}} </td>
                      </tr>
                    </ng-container>
                    <ng-template #elseBlock>
                      <tr [routerLink]="['/volumes/volume',item.id]">
                        <td class="image"> <img [src]="item.image.small_url"></td>
                        <td class="product"><strong>{{item.name}}</strong><br> {{item.deck}} </td>
                      </tr>
                    </ng-template>
                  </tbody>
                </table>
              </div>
              <div *ngIf="showmessage" class="mt-5 text-center">
                <p style="font-size: larger;"> Could not find the {{resSelect}} searched for </p>
              </div>
              <div *ngIf="showloader" class="mt-5 text-center">
                <img src="assets/loading.gif" style="width: 8%; margin-top: 15%;margin-bottom: 15%;"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
