<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2">
      <nav class="sticky-top" id="toc" *ngIf="showTOC">
        <h5 class="fw-bold">Table of Contents</h5>
        <div class="table-container" style="max-height: 300px; overflow-y: auto;">
          <table class="table table-sm table-borderless">
            <tbody>
              <tr *ngFor="let item of tocItems">
                <span style="background-color: transparent;">
                  <a class="text-muted tocc" (click)="scrollToHeading(item.text)">{{ item.text }}</a>
                </span>
              </tr>
            </tbody>
          </table>
        </div>
      </nav>
    </div>
    <div class="col-lg-8">
      <div class="container" style="margin-top: 2%;">
        <div *ngIf="character">
          <h1 id="main-heading" class="display-2 text-center" style="font-family: 'Altero'; color: rgb(209, 16, 16);">
            {{character.results.name}}
          </h1>
          <div class="card" style="border: none; background: rgb(251,255,124); background: linear-gradient(146deg, rgba(255, 224, 124, 0.229) 0%, rgba(255,113,0,0.17270658263305327) 38%, rgba(251,255,124,0.23) 100%);">
            <div class="card-body" style="margin-top: 5%;">
              <div style="width: 70%; margin-left: 3cm;" [innerHTML]="character.results.description"></div>
            </div>
          </div>
        </div>
        <button class="btn fab" (click)="scrollToTop()" title="scroll to top">
          <i class="bi bi-caret-up-fill"></i>
        </button>
        <button class="btn fab2" (click)="scrollToBottom()" title="scroll to top">
          <i class="bi bi-caret-down-fill"></i>
        </button>
        <div class="form-check form-switch fab3">
          <input class="form-check-input" type="checkbox" (click)="toggleTOC()" role="switch" id="flexSwitchCheckDefault" checked>
        </div>
      </div>
    </div>
  </div>
</div>
